
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

			<a class="navbar-brand ml-auto" href="{{ url_for('home') }}"><b style="color: black;">MOVING VEHICLE NUMBER PLATE DETECTION</b></a>

					  {%endif%}
					</div>
			</div>
			</form>
			 
		</div>
